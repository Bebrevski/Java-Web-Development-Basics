<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">

        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <div class="print-container container-fluid">

                <div class="row mb-4 d-flex justify-content-between">

                    <p:repeat value="#{docListBean.models}" var="model">
                        <div class="print-scheduled col-md-2 bg-exodia rounded">
                            <h5 class="text-center text-white font-weight-bold py-3 mt-3">#{model.title}</h5>
                            <hr class="bg-white"/>
                            <h:form>
                                <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                                    <h:link value="Print" class="btn bg-exodia text-white font-weight-bold mb-3"
                                            outcome="print?docId=#{model.id}"/>
                                    <h:link value="Details" class="btn bg-exodia text-white font-weight-bold mb-3"
                                            outcome="details?docId=#{model.id}"/>
                                </div>
                            </h:form>
                        </div>
                    </p:repeat>

                    <div class="print-scheduled col-md-2 bg-white rounded"></div>
                    <div class="print-scheduled col-md-2 bg-white rounded"></div>
                    <div class="print-scheduled col-md-2 bg-white rounded"></div>
                </div>

            </div>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>

    </ui:define>
</ui:composition>

</html>
