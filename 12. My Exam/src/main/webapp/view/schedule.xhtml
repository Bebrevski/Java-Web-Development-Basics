<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Schedule</h1>
            <hr class="bg-exodia hr-2 w-75"/>
            <h:form class="mx-auto w-75" method="post" action="/login">
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="title" class="text-exodia h3" value="Title"/>
                    </div>
                    <h:inputText value="#{docCreateBean.model.title}" type="text" class="form-control" id="title"/>
                </div>
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel for="content" class="text-exodia h3" value="Content"/>
                    </div>
                    <h:inputTextarea rows="4" class="form-control" id="content" value="#{docCreateBean.model.content}"/>
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton action="#{docCreateBean.insertDocument}" type="submit" class="btn bg-exodia text-white" value="Schedule"/>
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>

</html>
