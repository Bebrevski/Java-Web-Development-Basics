<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
<nav>
    <div class="topnav">
        <a class="logo" href="index.html"><img src="images/logo.png" alt="logo"></a>
        <a href="index.html">Home</a>
        <a href="all-beers.html">See All Beers</a>
        <a class="active" href="order.html">Order a Beer</a>
        <a class="right" href="register.html">Register</a>
        <a class="right" href="login.html">Log In</a>
    </div>
</nav>

<main>
    <center>
        <h1>Order a Beer</h1>
        <br/>
        <form action="/order" method="post">
            <label for="brandSelect">Brand</label>
            <select name="brand" id="brandSelect">
                <option value="" selected disabled>Select a Brand</option>
                <option value="corona">Corona Extra 330ml</option>
                <option value="stella">Stella Artois 330ml</option>
            </select>

            <label for="quantityInput">Quantity</label>
            <input type="number" id="quantityInput" min="1" max="15">

            <label for="destinationSelect">Select Destination</label>
            <select name="brand" id="destinationSelect">
                <option value="" selected disabled>Select destination</option>
                <option value="Sofia">Sofia</option>
                <option value="London">London</option>
                <option value="New York">New York</option>
            </select>

            <label for="b-dayInput">Birth Date</label>
            <input type="date" id="b-dayInput" min="1" max="15">

            <label for="opinionTextarea">Got an opinion</label>
            <textarea name="opinion" id="opinionTextarea" cols="30" rows="10"></textarea>

            <input type="submit" value="Order">
        </form>
    </center>
</main>

<footer>
    <hr/>

</body>
</html>
